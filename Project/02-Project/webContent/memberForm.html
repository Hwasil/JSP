<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<script type="text/javascript">
	function fn_sendMember() { // 자바스크립트에서 <form> 태그의 name으로 접근해 입력한 값들을 얻음
		var frmMember = document.frmMember;
		var id = frmMember.id.value;
		var pwd = frmMember.pwd.value;
		var name = frmMember.name.value;
		var email = frmMember.email.value;
		var address = frmMember.address.value;
		
		if (id.length == 0 || id == "") {
			alert("아이디는 필수입니다.");
		} 
		else if (pwd.length == 0 || pwd == "") {
			alert("비밀번호는 필수입니다.");
		} 
		else if (name.length == 0 || name == "") {
			alert("이름은 필수입니다.");
		}
		else if (email.length == 0 || email == "") {
			alert("이메일 필수입니다.");
		} 
		else if (address.length == 0 || address == "") {
			alert("주소는 필수입니다.");
		} else { // action
			frmMember.method = "post";	// 전송방법
			frmMember.action = "join";	// 서브릿 매핑 이름
			frmMember.submit();			// 서블릿으로 전송
		}
	}
</script>
</head>

<body>
	<form name="frmMember">
		<table>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="address"></td>
			</tr>
		</table>
		
		<input type="button" value="가입하기" onclick="fn_sendMember()">
		<input type="reset" value="다시입력">
		<input type="hidden" name="command" value="addMember"> <!-- <hidden>태그를 이용해 서블릿에게 회원 등록을 알림 -->
	</form>
</body>
</html>
