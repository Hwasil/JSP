<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>과목 선택 - HS</title>
	</head>
	
	<body>
		<form name="formInput" method="get" action="input" encType="UTF-8">
			<!-- 사용자가 입력한 값이 넘어감 -->
			ID : <input type="text" name="user_id"> 
			<br>
			PW : <input type="password" name="user_pw">
			<br><br>
			
			<!-- 체크한 값이 넘어감 -->
			<input type="checkbox" name="subject" value="JAVA">자바 
			<input type="checkbox" name="subject" value="JSP">JSP
			<input type="checkbox" name="subject" value="C언어">C언어
			<input type="checkbox" name="subject" value="Python">파이썬
			
			<!-- 버튼 생성 -->
			<input type="submit" value="로그인">
			<input type="reset" value="다시입력">
		</form>
	</body>
</html>
